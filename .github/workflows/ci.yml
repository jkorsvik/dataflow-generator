name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    container: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: uv pip install --system .[dev]
      - name: Run mypy
        run: uv run mypy src/
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    container: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: uv pip install --system .[dev]
      - name: Run tests
        run: uv run pytest tests/ --cov=src --cov-report=xml
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: |
            coverage.xml
            .coverage

  coverage:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    container: ghcr.io/astral-sh/uv:python3.12-bookworm-slim
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          uv pip install --system .[dev]
          uv pip install coverage-badge anybadge
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifacts
      - name: Generate coverage badge
        run: |
          coverage-badge -o coverage.svg
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          if [ "$COVERAGE" -lt 40 ]; then
            echo "Coverage below threshold: $COVERAGE%"
            exit 1
          fi
          anybadge --label=tests --value=passing --file=tests.svg --color=green
      - name: Upload badge artifacts
        uses: actions/upload-artifact@v4
        with:
          name: badge-artifacts
          path: |
            coverage.svg
            tests.svg
